<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <img 
                src="img/alatoo-logo.png"
                class="nav-logo" 
                srcset="
                    img/alatoo-logo48.png 48w,
                    img/alatoo-logo96.png 96w,
                    img/alatoo-logo128.png 128w" 
                sizes="
                    (max-width: 320px) 48px, 
                    (max-width: 1080px) 96px,
                    (max-width: 2560px) 128px"
                alt="Ala-Too Logo">
        </nav>
        <main>
            <section>
                <img 
                    style="max-width: 100%;"
                    src="img/snow-leopard-landscape.jpg" 
                    alt="Snow Leopard"
                    class="leopard"
                    srcset="img/snow-leopard-landscape900.jpg 900w"
                    sizes="(max-width: 1000px) 900px">
            </section>
            <section">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/RKTKv5TSfXM?si=aCjeorHoc2e7GXKO" 
                    title="YouTube video player" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11699.218365258886!2d74.6811409!3d42.8558591!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb6c95311ea6b%3A0x7023946675e4c5a9!2z0JzQtdC20LTRg9C90LDRgNC-0LTQvdGL0Lkg0YPQvdC40LLQtdGA0YHQuNGC0LXRgiDQkNC70LAt0KLQvtC-!5e0!3m2!1sru!2skg!4v1695630115157!5m2!1sru!2skg" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>
        </main>
    </header>
    <footer>

    </footer>
</body>
</html>
